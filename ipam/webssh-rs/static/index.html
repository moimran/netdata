<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.19.0/css/xterm.css" />
    <link rel="stylesheet" href="css/terminal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Professional Terminal Interface -->
    <div class="terminal-wrapper">
        <div id="terminal" class="terminal-container"></div>
    </div>

    <!-- Terminal Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@4.19.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.5.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.6.0/lib/xterm-addon-web-links.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-webgl@0.11.4/lib/xterm-addon-webgl.js"></script>

    <!-- Performance Optimization Modules -->
    <script src="js/object-pool.js"></script>
    <script src="js/binary-protocol.js"></script>
    <script src="js/virtual-scrolling.js"></script>
    <script src="js/font-atlas.js"></script>
    <script src="js/text-shaping.js"></script>
    <script src="js/batch-renderer.js"></script>
    <script src="js/subpixel-renderer.js"></script>
    <script src="js/worker-thread-manager.js"></script>
    <script src="js/advanced-cache-manager.js"></script>
    <script src="js/enhanced-text-renderer.js"></script>

    <!-- Application Core -->
    <script src="js/terminal-core.js"></script>
    <script src="js/websocket-handler.js"></script>
    <script src="js/session-control.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
