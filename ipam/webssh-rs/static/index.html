<!DOCTYPE html>
<html>
<head>
    <title>IPAM Terminal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.19.0/css/xterm.css" />
    <link rel="stylesheet" href="css/terminal.css" />
</head>
<body>
    <div class="header">
        <h2>IPAM Terminal</h2>
        <div class="connection-info">
            <span>Device: <span id="device-hostname">Not connected</span></span>
            <span>User: <span id="connection-username">Not connected</span></span>
            <span>Session: <span id="session-id">Not connected</span></span>
            <span id="gpu-status" class="gpu-status">🖥️ CPU</span>
            <button onclick="disconnectSession()">Disconnect</button>
            <button onclick="reconnectSession()">Reconnect</button>
            <button onclick="sendEnterKey()">Send Enter</button>
            <button onclick="displayGPUInfo()">GPU Info</button>
        </div>

        <!-- Live Performance Dashboard -->
        <div class="performance-dashboard">
            <div class="perf-metric">
                <span class="perf-label">🎮 FPS:</span>
                <span id="fps-counter" class="perf-value">--</span>
            </div>
            <div class="perf-metric">
                <span class="perf-label">💾 Memory:</span>
                <span id="memory-usage" class="perf-value">-- MB</span>
            </div>
            <div class="perf-metric">
                <span class="perf-label">🌐 Latency:</span>
                <span id="network-latency" class="perf-value">-- ms</span>
            </div>
            <div class="perf-metric">
                <span class="perf-label">📊 Pool Hit:</span>
                <span id="pool-efficiency" class="perf-value">--%</span>
            </div>
            <div class="perf-metric">
                <span class="perf-label">🗜️ Compression:</span>
                <span id="compression-ratio" class="perf-value">--x</span>
            </div>
        </div>
    </div>
    
    <div class="terminal-area">
        <div id="terminal"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/xterm@4.19.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.5.0/lib/xterm-addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.6.0/lib/xterm-addon-web-links.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-webgl@0.11.4/lib/xterm-addon-webgl.js"></script>
    
    <!-- Load high-performance modules first -->
    <script src="js/object-pool.js?v=2024-perf"></script>
    <script src="js/binary-protocol.js?v=2024-perf"></script>
    <script src="js/virtual-scrolling.js?v=2024-perf"></script>
    <script src="js/font-atlas.js?v=2024-perf"></script>
    <script src="js/live-dashboard.js?v=2024-perf-fixed"></script>

    <!-- Load application scripts with cache busting -->
    <script src="js/terminal-core.js?v=2024-perf"></script>
    <script src="js/websocket-handler.js?v=2024-perf"></script>
    <script src="js/session-control.js?v=2024-perf"></script>
    <script src="js/app.js?v=2024-perf"></script>
</body>
</html>
